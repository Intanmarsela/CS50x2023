{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy</h2>
    <form action = "{{ url_for('buy')}}" method ="POST">
        <lable for="symbol"> Symbol: </lable>
        <input type="text" name="symbol" id="symbol" placeholder = "Symbol">
        <br>
        <lable for="share"> Share: </lable>
        <input type="int" name="shares" id="share" placeholder = "Share">
        <br>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
